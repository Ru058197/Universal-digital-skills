
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header><h1>Dashboard</h1></header>
  <main>
    <div id="results" class="grid"></div>
  </main>
  <script>
    const skills = ["adaptability", "analytical", "communication", "compliance", "conflict", "delegation", "decision_making", "ethics", "influence", "customer_service", "leadership", "prioritization", "problem_solving", "project_management", "time_management", "workplace_judgment", "python", "javascript", "sql", "c++", "debugging", "cybersecurity", "data_literacy"];
    const resultsDiv = document.getElementById('results');
    skills.forEach(skill => {
      const score = localStorage.getItem(skill) || 'Not Taken';
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `<strong>${skill.replace(/_/g, ' ')}</strong><br>${score}`;
      resultsDiv.appendChild(div);
    });
  </script>
</body>
</html>
