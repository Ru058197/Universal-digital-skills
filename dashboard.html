
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Certivue | Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="navbar">
    <h1 class="logo">Certivue</h1>
    <nav>
      <a href="index.html" class="nav-link">Assessments</a>
      <a href="dashboard.html" class="nav-link">Dashboard</a>
    </nav>
  </header>

  <main class="container">
    <h2>Completed Assessments</h2>
    <button onclick="exportCSV()">Export CSV</button>
    <table id="results-table">
      <thead>
        <tr><th>Skill</th><th>Score</th><th>Date</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    const tableBody = document.querySelector("#results-table tbody");
    const stored = JSON.parse(localStorage.getItem("certivueResults") || "[]");

    stored.forEach(entry => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${entry.skill}</td><td>${entry.score}</td><td>${entry.date}</td>`;
      tableBody.appendChild(row);
    });

    function exportCSV() {
      const headers = "Skill,Score,Date\n";
      const rows = stored.map(r => `${r.skill},${r.score},${r.date}`).join("\n");
      const blob = new Blob([headers + rows], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "certivue_results.csv";
      a.click();
    }
  </script>
</body>
</html>
