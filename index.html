        <div class="skill-card" onclick="loadSkill('javascript')"><i class="fab fa-js-square"></i><span>JavaScript</span></div>
        <div class="skill-card" onclick="loadSkill('sql')"><i class="fas fa-database"></i><span>SQL</span></div>
        <div class="skill-card" onclick="loadSkill('cybersecurity')"><i class="fas fa-shield-alt"></i><span>Cybersecurity</span></div>
