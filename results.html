<!DOCTYPE html>
<html>
<head>
  <title>Your Behavioral Twin Result</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: white; }
    img { width: 200px; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>Your Behavioral Twin</h1>
  <img id="badge" src="" alt="Persona Badge">
  <h2 id="personaName"></h2>
  <p id="description"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const persona = params.get('persona') || 'builder';

    const profiles = {
      builder: {
        name: "The Builder",
        image: "images/builder.png",
        description: "Hands-on, action-driven, and focused on getting things done."
      },
      thinker: {
        name: "The Thinker",
        image: "images/thinker.png",
        description: "Reflective, analytical, and deeply curious."
      },
      strategist: {
        name: "The Strategist",
        image: "images/strategist.png",
        description: "Visionary and systems-minded, connecting the dots before others do."
      },
      collaborator: {
        name: "The Collaborator",
        image: "images/collaborator.png",
        description: "Bridge-builder who thrives in teams and shared outcomes."
      },
      guardian: {
        name: "The Guardian",
        image: "images/guardian.png",
        description: "Grounded, protective, and loyal to people and processes."
      },
      explorer: {
        name: "The Explorer",
        image: "images/explorer.png",
        description: "Adventurous, curious, and always seeking new frontiers."
      }
    };

    const profile = profiles[persona.toLowerCase()];
    if (profile) {
      document.getElementById("badge").src = profile.image;
      document.getElementById("personaName").textContent = profile.name;
      document.getElementById("description").textContent = profile.description;
    }
  </script>

</body>
</html>
